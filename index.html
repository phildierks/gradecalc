<!DOCTYPE html>
<html lang="en">

<head>
    <script src="gradecalculator.js"></script>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
</head>
<body>
<center>
    <table border=”1” align="center">
        <tr>
            <td></td>
            <td>Percentages</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Homework</td>
            <td>
                <input type="text" id="homework" value="90,93,95" size="10">%
            </td>
            <td>
                <input type="text" id="homeworkWeight" value="20" size="10" maxlength="2">%
            </td>
        </tr>
        <tr>
            <td>Tests</td>
            <td>
                <input type="text" id="test" value="80,90,78" size="10">%
            </td>
            <td>
                <input type="text" id="testWeight" value="30" size="10" maxlength="2">%
            </td>
        <tr>
            <td>Quizzes</td>
            <td>
                <input type="text" id="quiz" value="78,78,89" size="10">%
            </td>
            <td>
                <input type="text" id="quizWeight" value="30" size="10" maxlength="2">%
            </td>
        </tr>
        </tr>
        <tr>
            <td>Midterm</td>
            <td>
                <input type="text" id="final" value="90" size="10">%
            </td>
            <td>
                <input type="text" id="finalWeight" value="20" size="10" maxlength="2">%
            </td>
        </tr>

    </table>

    </table>
    <button id="gradecalc" onclick="calculateCurrentGrade()"> Calculate Current Grade</button>
    <div id="currentGrade" >Your Current Grade : </div>
    What Grade Do you want?<input type="text" id="wantedGrade" value="90" size="2" maxlength="2">%
    <button id="finalGrade" onclick="calculateFinalGrade()">Calculate Final Exam Grade Needed</button>
    <div id="finalNeeded"></div>
</center>
</body>
</html>
